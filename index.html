<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <head>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/board-elements.css">
    <link rel="stylesheet" href="css/interface-elements.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Sudoku</h1>
      <div class="game-info">
        <div class="timer-container">
          <span class="info-label">Time</span>
          <span id="timer">00:00</span>
        </div>
        <div class="moves-container">
          <span class="info-label">Moves</span>
          <span id="move-counter">0</span>
        </div>
      </div>
    </header>
    
    <div class="board-container">
      <div id="sudoku-board-container"></div>
    </div>
    
    <div class="controls">
      <div class="input-numbers">
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
      </div>
      <div class="control-buttons">
        <button id="notes-btn">Notes</button>
        <button id="hint-btn">Hint</button>
        <button id="undo-btn">Undo</button>
      </div>
    </div>
  </div>
  
  <div id="win-popup" class="popup hidden">
    <div class="popup-content">
      <h2>Congratulations!</h2>
      <p>You solved the puzzle!</p>
      <button id="next-puzzle-btn">Next Puzzle</button>
    </div>
  </div>
  
  <script src="js/puzzle-data.js"></script>
  <script src="js/sudoku-game.js"></script>
  <script src="js/sudoku-board-renderer.js"></script>
  <script src="js/sudoku-controller.js"></script>
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/@rive-app/canvas@1.0.98"></script>
</body>
</html>
